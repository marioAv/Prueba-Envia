
<mat-card class="form-container">
  <div class="form-title">
      <mat-card-subtitle>1</mat-card-subtitle>
      <mat-card-title>Agregar Producto</mat-card-title>
  </div>

  <mat-card-content>
    <form [formGroup]="productForm" (ngSubmit)=onSubmit(productForm.value) novalidate> 

        <mat-form-field appearance="outline">
            <mat-label>SKU</mat-label>
            <input matInput formControlName="sku" required>
            <mat-error >SKU es requerida</mat-error>
        </mat-form-field>
        <br>

        <mat-form-field appearance="outline">
            <mat-label>Nombre del Producto</mat-label>
            <input matInput formControlName="name" type="text">
            <mat-error >Nombre es requerido</mat-error>
        </mat-form-field>
        <br>

        <mat-form-field appearance="outline">
            <mat-label>Cantidad</mat-label>
            <mat-select formControlName="quantity">
              <mat-option value="1">1</mat-option>
              <mat-option value="2">2</mat-option>
              <mat-option value="3">3</mat-option>
            </mat-select>
            <mat-error >Cantidad es requerida</mat-error>
        </mat-form-field>
        <br>

        <mat-form-field appearance="outline">
          <mat-label>Precio</mat-label>
          <input matInput type="number" formControlName="price">
          <mat-error >Precio es requerido</mat-error>
        </mat-form-field>
        <br>

        <button mat-raised-button color="primary" [disabled]=productForm.invalid>
          Agregar Producto
          <span class="material-icons"> add_shopping_cart </span>
        </button>
        
      </form>
  </mat-card-content>
</mat-card>
